[project]
name = "bootstrap"
version = "0.0.1"
description = "Bootstrap compiler for the Sailfin Language"
authors = [
    { name = "Michael Curtis", email = "michael@sailfin.io" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "ply (>=3.11,<4.0)",
    "llvmlite (>=0.44.0,<0.45.0)",
    "aiohttp (>=3.11.11,<4.0.0)",
    "pyinstaller (>=6.11.1,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^9.17.0"

[tool.semantic_release]
version_source = "tag"
upload_to_pypi = false

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[tool.semantic_release.branches."0.x.x"]
match = "0.x.x"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches."0.x.x New Features"]
match = "next-\\w+-prj-\\d+"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.commit_parser]
type_enforced = true
body_required = false
merge_message_pattern = "^Merge pull request #\\d+ from .+$"

[tool.semantic_release.changelog]
directory = "CHANGELOG.md"
filename = "CHANGELOG.md"
include_v_prefix = true
version_variable = "__version__"

[tool.semantic_release.git]
tag_template = "v{version}"
commit_author = "semantic-release-bot <bot@example.com>"

[tool.semantic_release.github]
assets = [
    { path = "bootstrap/dist/sfn", label = "sfn executable" }
]
release_method = "github"